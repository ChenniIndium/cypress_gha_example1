version: 2.1

 

executors:
  cypress-executor:
    docker:
      - image: cypress/base:12.18.4

 

commands:
  cypress-install:
    steps:
      - run:
          name: Install Cypress
          command: npm install

 

jobs:
  cypress-run-project-a-job-1:
    executor: cypress-executor
    steps:
      - checkout
      - cypress-install
      - run:
          name: Run Project A - Job 1
          command: npm run cypress:projectA:job1

 

  cypress-run-project-a-job-2:
    executor: cypress-executor
    steps:
      - checkout
      - cypress-install
      - run:
          name: Run Project A - Job 2
          command: npm run cypress:projectA:job2

 

  # Define other job configurations similarly

 

workflows:
  version: 2
  build-and-test:
    jobs:
      - cypress-run-${CIRCLE_PROJECT_NAME}-${JOB_NUM_1}
      - cypress-run-${CIRCLE_PROJECT_NAME}-${JOB_NUM_2}